<ion-content style="background-image: url('assets/imgs/fondologuinPA.png');background-size: cover;" class="getstar">

   
   
    <div class="wrapper fadeInDown" >
        <h3 style=" color: white"> Porfavor Introduce tu Email y Clave de acceso:</h3>
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <br>
          <div class="fadeIn first">
            <img src="assets/imgs/droplet.png" id="icon" alt="User Icon" />
          </div>
      <br>
      <br>
          <!-- Login Form -->
          <form>
            <input  id="login" class="fadeIn second" name="login" placeholder="login" type="email" #email="ngModel" [(ngModel)]="obj.email">
            <input  id="login" class="fadeIn second" name="login" placeholder="password" type="password" #password="ngModel" [(ngModel)]="obj.password">
            <input type="submit"  (click)="onSubmit()" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
  

    </ion-content>
