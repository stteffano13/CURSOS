<ion-content   padding center style="background-color: gray" class="getstarPrincipal">
    <ion-card-content padding style="margin-top: 2%;width: 65%;margin-left: 17%; ">
        <ion-card>
            <div id="barraDescriptiva">
                <p>
                    <ion-icon md="md-person" style="font-size:200%; width: 3%; margin-left: 2%"></ion-icon>

                    {{identity.nombre}} {{identity.apellido}}
                </p>


                <div style=" border-left: 1px solid black; height: 6%; position: absolute; left: 27%; margin-left: -3px; top: 2%;"></div>

                <div style=" border-left: 1px solid black; height: 6%; position: absolute; left: 50%; margin-left: -3px; top: 2%;"></div>

                <div style=" border-left: 1px solid black; height: 6%; position: absolute; left: 82%; margin-left: -3px; top: 2%;"></div>

                
                <ion-icon  (click)="Menu()" md="md-menu" style="font-size:250%; width: 6%; margin-left: 2%;position: absolute; left: 85%;top: 3%;"></ion-icon>

            </div>

            <ion-grid style="width: 90%;">
                <ion-row style="width: 105%; margin-left: -0.5%">

                        <div id="video-carousel-example" class="carousel slide carousel-fade" data-ride="carousel"  style="width: 98%; margin-left: -0.8%; margin-top: 0.8% ">
                                <!--Indicators-->
                                <ol class="carousel-indicators">
                                    <li data-target="#video-carousel-example" data-slide-to="0" class="active"></li>
                                    <li data-target="#video-carousel-example" data-slide-to="1"></li>
                                    <li data-target="#video-carousel-example" data-slide-to="2"></li>
                                </ol>
                                <!--/.Indicators-->
                                <!--Slides-->
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                            <img src="assets/imgs/agua.jpg">
                                    </div>
                                    <div class="carousel-item">
                                            <img src="assets/imgs/water.jpg">
                                    </div>
                                    <div class="carousel-item">
                                       <!-- <video class="video-fluid" autoplay loop muted>
                                            <source src="https://mdbootstrap.com/img/video/Agua-natural.mp4" type="video/mp4" />
                                        </video>-->
                                        <img src="assets/imgs/agua.jpg">
                                    </div>
                                </div>
                                <!--/.Slides-->
                                <!--Controls-->
                                <a class="carousel-control-prev" href="#video-carousel-example" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#video-carousel-example" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                                <!--/.Controls-->
                            </div>
                </ion-row>
            </ion-grid>
            <!--Carousel Wrapper-->

        </ion-card>
    </ion-card-content>

    <!--Carousel Wrapper-->
</ion-content>
